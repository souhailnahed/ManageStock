<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css3.0.3/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" type="text/css" href="stylesRegister.css">
</head>
<form action="/manage_stock/WebService/SignInService.php" method="get">


<div class="container">
    <div class="card">
        <!---heading---->
    <header class="heading"> Registration-Form</header><hr></hr>
    <!---Form starting---->
    <div class="row ">
        <!--- For userName---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="firstname">username :</label> </div>
                <div class="col-xs-8">
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="form-control ">
                </div>
            </div>
        </div>
        <!--- For Name---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="firstname">First Name :</label> </div>
                <div class="col-xs-8">
                    <input type="text" name="first_name" id="fname" placeholder="Enter your First Name" class="form-control ">
                </div>
            </div>
        </div>


        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="lastname">Last Name :</label></div>
                <div class ="col-xs-8">
                    <input type="text" name="last_name" id="lname" placeholder="Enter your Last Name" class="form-control last">
                </div>
            </div>
        </div>
        <!-----For email---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="mail" >Email :</label></div>
                <div class="col-xs-8"	>
                    <input type="email" name="e_mail"  id="email"placeholder="Enter your email" class="form-control" >
                </div>
            </div>
        </div>
        <!-----For Password and confirm password---->
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                    <label class="pass">Password :</label></div>
                <div class="col-xs-8">
                    <input type="password" name="password" id="password" placeholder="Enter your Password" class="form-control">
                </div>
            </div>
        </div>

        <!-----------For Phone number-------->

            <div class="col-sm-12">
                 <input type="submit" class="btn btn-warning">
            </div>

    </div>


</div>
</div>
</form>
<script src="js3.0.3/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
